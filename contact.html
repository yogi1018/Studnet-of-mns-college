            <br>
            <input type="radio" name="semester" value="5">5th Semester</input>
            <br>
            <input type="radio" name="semester" value="6">3rd Year</input>
            <br>

            <textarea id="comment" rows="4" cols="40" placeholder="Your suggestion to improve our Department"></textarea>
